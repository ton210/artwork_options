events {
    worker_connections 1024;
}

http {
    upstream shopify_app {
        server shopify-app:3000;
    }

    upstream apk_generator {
        server apk-generator:3001;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=build_limit:10m rate=1r/m;

    # Main server block
    server {
        listen 80;
        server_name your-domain.com www.your-domain.com;
        client_max_body_size 50M;

        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server block
    server {
        listen 443 ssl http2;
        server_name your-domain.com www.your-domain.com;
        
        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

        # Main application routes
        location / {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Apply general rate limiting
            limit_req zone=api_limit burst=20 nodelay;
        }

        # APK Generator routes
        location /apk-generator/ {
            proxy_pass http://apk_generator/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 1800s;  # 30 minutes for long builds
            proxy_connect_timeout 75s;
            proxy_send_timeout 1800s;
            
            # Stricter rate limiting for builds
            limit_req zone=build_limit burst=2 nodelay;
        }

        # API routes with rate limiting
        location /api/ {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            
            # Apply API rate limiting
            limit_req zone=api_limit burst=50 nodelay;
        }

        # Build APK endpoint with special handling
        location /api/app/build-apk {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 1800s;  # 30 minutes for builds
            proxy_connect_timeout 75s;
            proxy_send_timeout 1800s;
            
            # Very strict rate limiting for builds
            limit_req zone=build_limit burst=1 nodelay;
        }

        # File upload endpoints
        location ~ ^/api/app/(config|upload) {
            client_max_body_size 50M;
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_request_buffering off;
            
            # Moderate rate limiting for uploads
            limit_req zone=api_limit burst=10 nodelay;
        }

        # Static file serving with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://shopify_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status "STATIC";
        }

        # Health check endpoints (no rate limiting)
        location ~ ^/(health|api/health)$ {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            access_log off;
        }

        # APK download endpoint
        location ~ ^/api/app/download-apk/(.+)$ {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            
            # Moderate rate limiting for downloads
            limit_req zone=api_limit burst=5 nodelay;
        }

        # Shopify webhooks (no rate limiting, Shopify handles this)
        location /api/webhooks/ {
            proxy_pass http://shopify_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Security: Block access to sensitive files
        location ~ /\.(htaccess|htpasswd|env)$ {
            deny all;
            return 404;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Logging configuration
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}